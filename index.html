<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina para envio de emails">
    <meta name="keywords" content="email; node; mail; api;">
    <meta name="author" content="Luis Seidel">
    <title>Mail Sender</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="mail.svg">
</head>

<body class="bg-dark">
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid w-100">
                <a class="navbar-brand d-flex w-100 justify-content-center align-items-center me-0 gap-2" href="#">
                    <i class="bi bi-mailbox2" style="font-size: 2rem;"></i>
                    <h2 class="my-0">Mail Sender</h2>
                </a>
            </div>
        </nav>
    </header>
    
    <main class="container">
        <div class="mx-1 my-5 d-flex justify-content-center align-items-center">
            <form action="send" method="post" class="d-flex flex-column gap-2 w-100 mw needs-validation" enctype="application/x-www-form-urlencoded" novalidate>

                <div class="form-floating mb-1">
                    <input type="text" name="nome" id="nome" maxlength="200" placeholder="Nome"
                        class="w-100 border border-0 form-control" required />
                    <label for="nome">Nome</label>
                </div>
                <div class="form-floating mb-1">
                    <input type="mail" name="email" id="email" placeholder="email@provedor.com"
                        class="w-100 border border-0 form-control" required />
                    <label for="email">Email</label>
                    <div class="invalid-feedback feedback-pos">
                        Preencha o e-mail corretamente! Exemplo: teste@asd.com
                    </div>
                </div>
                <div class="form-floating mb-1">
                    <input type="text" name="assunto" id="assunto" placeholder="Assunto do email"
                        class="w-100 border border-0 form-control" required />
                    <label for="assunto">Assunto</label>
                </div>
                <div class="form-floating mb-1">
                    <textarea name="texto" id="texto" rows="10" placeholder="texto"
                        class="w-100 border border-0 form-control"></textarea>
                    <label for="texto">Texto</label>
                </div>

                <button type="submit" class="w-100 btn btn-lg btn-outline-primary">
                    <i class="bi bi-envelope-at"></i>
                    <label>Enviar!</label>
                </button>

                <div id="msgSucesso" class="alert alert-success alert-dismissible fade d-flex justify-content-between align-items-center px-3 py-0 m-0" role="alert">
                    <div class="d-flex justify-content-between align-items-center gap-2">
                        <i class="bi bi-check-circle"></i>
                        <p class="mb-0">E-mail enviado!</p>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div id="msgErro" class="alert alert-danger alert-dismissible fade d-flex justify-content-between align-items-center px-3 py-0 m-0" role="alert">
                    <div class="d-flex justify-content-between align-items-center gap-2">
                        <i class="bi bi-check-circle"></i>
                        <p class="mb-0">Erro ao enviar e-mail!</p>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </form>

        </div>
    </main>

    <footer class="footer bg-light  py-3">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="text-muted text-decoration-none lh-1">
                    <i class="bi bi-patch-check"></i>
                </a>
                <span class="ms-2 text-muted">Â© 2023 Seidel, Inc</span>
            </div>
    
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3">
                    <a class="text-muted" href="#">
                        <i class="bi bi-whatsapp"></i>
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-muted" href="#">
                        <i class="bi bi-instagram"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
